<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ subject }}</title>
    <style>
        /* Minimal inline-friendly styles (email clients) */
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        .wrap {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        }

        .header {
            padding: 18px 22px;
            background: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #eef2f6;
        }

        .logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            display: inline-block;
        }

        .brand {
            font-weight: 700;
            color: #0b63a6;
            font-size: 18px;
        }

        .content {
            padding: 22px;
            font-size: 15px;
            line-height: 1.5;
            color: #222;
        }

        .preheader {
            display: none !important;
            visibility: hidden;
            opacity: 0;
            color: transparent;
            height: 0;
            width: 0;
            overflow: hidden;
        }

        .btn {
            display: inline-block;
            background: #0b63a6;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 12px;
        }

        .muted {
            color: #666;
            font-size: 13px;
        }

        .note {
            background: #f6f9fc;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            color: #333;
        }

        .footer {
            padding: 16px 22px;
            font-size: 13px;
            color: #7a7a7a;
            background: #fff;
            border-top: 1px solid #eef2f6;
        }

        .footer a {
            color: #0b63a6;
            text-decoration: none;
        }

        @media (max-width:480px) {
            .content {
                padding: 16px;
                font-size: 15px;
            }

            .header,
            .footer {
                padding: 14px;
            }
        }
    </style>
</head>

<body>
    <span class="preheader">{{ preheader }}</span>
    <div class="wrap">
        <div class="card">
            <div class="header">
                <!-- Logo: pass logoUrl in data or fall back to appName text -->
                {{# Logo logic: if logoUrl provided, render <img> -->
                <img class="logo" src="{{ logoUrl }}" alt="{{ appName }} logo" />
                <div class="brand">{{ appName }}</div>
            </div>

            <div class="content">
                <!-- Main content injected in specific templates -->
                {{ body_content }}
            </div>

            <div class="footer">
                <div class="muted">Nếu bạn cần hỗ trợ, gửi email tới <a href="mailto:{{ supportEmail }}">{{ supportEmail
                        }}</a> hoặc truy cập <a href="{{ appBaseUrl }}">{{ appName }}</a>.</div>
                <div style="margin-top:8px;">&copy; {{ year }} {{ appName }}. All rights reserved.</div>
            </div>
        </div>
    </div>
</body>

</html>
