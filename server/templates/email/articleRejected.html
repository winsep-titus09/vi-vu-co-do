<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài viết bị từ chối</title>
</head>

<body style="font-family: Arial, sans-serif; color: #1f2937; background: #f7f7f7; padding: 24px;">
    <div
        style="max-width: 640px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 24px; border: 1px solid #e5e7eb;">
        <h2 style="margin-top: 0; color: #b91c1c;">⚠️ Bài viết chưa được duyệt</h2>
        <p>Xin chào <strong>{{userName}}</strong>,</p>
        <p>Bài viết <strong>{{articleTitle}}</strong> đã bị từ chối.</p>
        {{#if notes}}<p><strong>Lý do:</strong> {{notes}}</p>{{/if}}
        <p>Vui lòng chỉnh sửa và gửi lại để được xem xét.</p>
        <p style="color:#6b7280; font-size: 14px;">Cần hỗ trợ? Liên hệ: {{supportEmail}}</p>
    </div>
</body>

</html>
